name: Test

on:
  push:
    branches:
    - master
    - features/**
  pull_request:
    branches:
    - main

jobs:
  docker:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down